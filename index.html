<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aafia - Automatic 3D Celebration</title>
    
    <!-- Load CSS files in correct order -->
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://unpkg.com/three@0.158.0/build/three.min.js" as="script">
    <link rel="preload" href="js/main.js" as="script">
</head>
<body>
    <!-- Professional Loading Screen -->
    <div id="loading-container" class="loading-container">
        <div class="loading-content">
            <div class="birthday-logo">
                <div class="logo-text">Happy Birthday</div>
                <div class="logo-name">Aafia</div>
            </div>
            
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text">
                    <span id="loading-text">Initializing Celebration...</span>
                    <span id="loading-percentage">0%</span>
                </div>
            </div>
            
            <div class="loading-animation">
                <div class="balloon balloon-1"></div>
                <div class="balloon balloon-2"></div>
                <div class="balloon balloon-3"></div>
            </div>
            
            <div class="loading-tips">
                Automatic celebration will begin shortly!
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="app-container">
        <canvas id="birthday-canvas" class="birthday-canvas"></canvas>
        
        <!-- UI Overlay (Simplified for automatic mode) -->
        <div id="ui-overlay" class="ui-overlay">
            <!-- Scene Progress Indicator -->
            <div class="scene-progress">
                <div class="progress-steps">
                    <div class="step active" data-scene="intro">Welcome</div>
                    <div class="step" data-scene="balloons">Balloons</div>
                    <div class="step" data-scene="cake">Birthday Cake</div>
                    <div class="step" data-scene="celebration">Celebration</div>
                    <div class="step" data-scene="finale">Grand Finale</div>
                </div>
                <div class="progress-timer">
                    <span id="scene-timer">0:00</span>
                </div>
            </div>
            
            <!-- Controls (Minimal) -->
            <div class="controls-panel">
                <button id="audio-toggle" class="control-btn" title="Toggle Audio">
                    <span class="icon">ðŸ”Š</span>
                </button>
                <button id="fullscreen-toggle" class="control-btn" title="Toggle Fullscreen">
                    <span class="icon">â›¶</span>
                </button>
            </div>
            
            <!-- Scene Title -->
            <div id="scene-title" class="scene-title">
                <h1>Welcome to Aafia's Birthday</h1>
                <p>Automatic celebration experience</p>
            </div>
        </div>
    </div>

    <!-- Error Display -->
    <div id="error-container" class="error-container hidden">
        <div class="error-content">
            <h2>Oops! Something went wrong</h2>
            <p id="error-message">Failed to load the celebration.</p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="js/main.js"></script>
</body>
</html>
